<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input Test Page</title>
</head>

<body>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <input type="submit"><br>

        <p>Choose your favorite Music</p>
        <input type="radio" id="hiphop" name="fav_music" value="Hip-Hop">
        <label for="hiphop">Hip-Hop</label><br>
        <input type="radio" id="edm" name="fav_music" value="EDM">
        <label for="edm">EDM</label><br>
        <input type="radio" id="rock" name="fav_music" value="Rock">
        <label for="rock">Rock</label><br>

        <p>Choose File you would like to upload</p>
        <label for="myfile"></label>
        <input type="file" id="myfile" name="myfile"><br>

        <p>What is your birthday?</p>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br>

        <p>Choose a range for days a week you go to sleep on time</p>
        <label for="sleep">Sleep (at least 8 hours of sleep)</label>
        <input type="range" id="sleephr" name="sleep" min="0" max="7">


    </form>


</body>

</html>
